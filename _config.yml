theme: minimal-mistakes-jekyll
minimal_mistakes_skin: "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum" "sunrise"
title: Samuel Gulliksson
name: Samuel Gulliksson
timezone: Europe/Stockholm

exclude: ["moving-poetry-source"]

plugins:
  - jekyll-paginate-v2

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      classes: wide
      show_date: true
      comments: false

atom_feed:
  hide: true

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/zamzterz"

pagination:
  enabled: true
  per_page: 5
  permalink: '/page/:num.html' # Pages are simple html files 
  # Title format for the paginated pages (supports :title for original page title, :num for pagination page number, :max for total number of pages)
  title: ':title'
  trail:  # Controls how the pagination trail for the paginated pages look like. 
    before: 2
    after: 2
