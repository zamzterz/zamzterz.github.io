<div class="single-post">
    <h3>
        <a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
    </h3>
    <div class="post-meta">{{ post.date | date_to_string}}{% if post.tags %}<br><code>{{ post.tags }}</code>{% endif %}</div>
    <div class="post-excerpt">
        {{ post.excerpt }}
        <a class="post-more-link" href="{{ post.url | relative_url }}">... Â»</a>
    </div>
</div>
